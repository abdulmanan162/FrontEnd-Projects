<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css grid autofill and minmax </title>
    <style>
.container{
    display: grid;
    grid-gap: 1rem;
    /* grid-template-columns: 112px 112px 112px; */
    /* grid-template-columns: 1fr 1fr 1fr; */
    grid-template-columns: repeat(auto-fill,minmax(300px,1f r));
    /* grid-template-columns: repeat(auto-fill,minmax(30px,40px)); */
    justify-content: center;
    
}
.box{
    border: 2px solid black;
    background-color: pink;
   padding: 34px;
}
    </style>
</head>
<body>

        <div class="box">this is a box6 </div>

        <div class="box">this is a box11 </div>

    </div>
</body>
</html>
